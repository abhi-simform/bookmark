<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html with the path as a query parameter
      // This handles client-side routing on GitHub Pages
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' + 
        location.pathname.slice(location.pathname.indexOf('/', 1))
      );
    </script>
  </head>
  <body>
    <noscript>
      <p>This site requires JavaScript to be enabled.</p>
    </noscript>
  </body>
</html>
